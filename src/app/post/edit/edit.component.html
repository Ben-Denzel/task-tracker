<div class="container mt-4">
  <h2>Edit Post</h2>

  <a href="#" routerLink="/post/index" class="btn btn-secondary mb-3">‚Üê Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group mb-3">
      <label for="title">Title</label>
      <input
        id="title"
        type="text"
        class="form-control"
        formControlName="title"
        [ngClass]="{ 'is-invalid': f.title.touched && f.title.invalid }"
      />
      <div *ngIf="f.title.touched && f.title.invalid" class="invalid-feedback">
        Title is required.
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="content">Body</label>
      <textarea
        id="content"
        class="form-control"
        formControlName="content"
        rows="5"
        [ngClass]="{ 'is-invalid': f.content.touched && f.content.invalid }"
      ></textarea>

      <div *ngIf="f.content.touched && f.content.invalid" class="invalid-feedback">
        Body is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Update Post
    </button>
  </form>
</div>
